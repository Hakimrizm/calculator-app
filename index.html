<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- Input -->
      <div class="input">
        <span class="font-lg"></span>
        <div class="result">Result: <span></span></div>
      </div>
      <!-- End Of Input -->

      <!-- Calculate -->
      <div class="calculate">
        <div class="calculate-wrap">
          <div class="btn-num font-lg">1</div>
          <div class="btn-num font-lg">2</div>
          <div class="btn-num font-lg">3</div>
          <div class="btn-num font-lg">4</div>
          <div class="btn-num font-lg">5</div>
          <div class="btn-num font-lg">6</div>
          <div class="btn-num font-lg">7</div>
          <div class="btn-num font-lg">8</div>
          <div class="btn-num font-lg">9</div>
          <div class="btn-num font-lg">0</div>
        </div>
        <div class="count-wrap">
          <div class="operator remove font-lg">C</div>
          <div class="operator font-lg">+</div>
          <div class="operator font-lg">-</div>
          <div class="operator font-lg">*</div>
          <div class="operator font-lg">/</div>
        </div>
      </div>
      <!-- End Of Calculate -->
    </div>

    <script src="public/js/script.js"></script>
  </body>
</html>
